<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/agenor-neue" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Sign-Up Form</title>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="design-left">
                    <img src="./design/background.png" alt="Background Image">
                    <div class="bg-logo">
                        <img src="./design/odin-logo.png" alt="Odin Logo">
                        <p>Odin</p>
                    </div>
                    <p class="credits">Photo by <a href="https://unsplash.com/pt-br/@simonhumlr?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Simon HUMLER</a> on <a href="https://unsplash.com/fr/photos/n96IMMvSyHY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </p>
                </div>
                <div class="contents-right">
                    <div class="promesses">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <form action="#" method="post">
                        <div class="form-container">
                            <p>Let's do this!</p>
                            <div class="input">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name" pattern="[a-zA-Z]+" minlength="1" maxlength="15" required>
                            </div>
                            <div class="input">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" pattern="[a-zA-Z]+" minlength="1" maxlength="25" required>
                            </div>
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="input">
                                <label for="phone-number">Phone Number</label>
                                <input type="number" name="phone-number" id="phone-number">
                            </div>
                            <div class="input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="error" required>
                                <p id="password-error">* Passwords do not match.</p>
                            </div>
                            <div class="input">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" class="error" required>
                            </div>
                        </div>
                        <div class="btn-account">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
